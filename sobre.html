<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Estilos básicos para o formulário */
    form {
      max-width: 600px;
      margin: 2em auto;
      padding: 2em;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button[type="submit"] {
      background-color: #202020;
      color: white;
      padding: 0.8em 1.5em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button[type="submit"]:hover {
      background-color: #333;
    }
    .success-message {
      color: green;
      text-align: center;
      margin-top: 1em;
    }
    .error-message {
      color: red;
      text-align: center;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contacto</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="recursos.html">Recursos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Envie-nos uma mensagem</h2>
      <form id="contactForm" action="SEU_ENDPOINT_NO_SERVIDOR" method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="subject">Assunto:</label>
        <input type="text" id="subject" name="subject" />

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Enviar Mensagem</button>

        <div id="formStatus"></div>
      </form>
      </section>
  </main>

  <footer>
    <p>&copy; 2025 - Projeto Ensino TI</p>
  </footer>

  <script>
    // Este JavaScript irá enviar o formulário de forma assíncrona (AJAX)
    const contactForm = document.getElementById('contactForm');
    const formStatus = document.getElementById('formStatus');

    contactForm.addEventListener('submit', async (event) => {
      event.preventDefault(); // Impede o envio tradicional do formulário

      const formData = new FormData(contactForm);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch(contactForm.action, {
          method: contactForm.method,
          headers: {
            'Content-Type': 'application/json' // Indica ao servidor que estamos a enviar JSON
          },
          body: JSON.stringify(data) // Envia os dados do formulário como JSON
        });

        if (response.ok) {
          formStatus.className = 'success-message';
          formStatus.textContent = 'Mensagem enviada com sucesso! Obrigado.';
          contactForm.reset(); // Limpa o formulário
        } else {
          const errorData = await response.json();
          formStatus.className = 'error-message';
          formStatus.textContent = `Erro ao enviar mensagem: ${errorData.message || 'Ocorreu um erro.'}`;
        }
      } catch (error) {
        formStatus.className = 'error-message';
        formStatus.textContent = 'Ocorreu um erro de rede. Por favor, tente novamente mais tarde.';
        console.error('Erro:', error);
      }
    });
  </script>
</body>
</html>
